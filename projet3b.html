<!doctype html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Premi√®re app Vue</title>
            <link rel="stylesheet" href="">
            <style>
                [v-cloak] {
                    display: none;
                }
            </style>
            
        </head>
        <body>
            <div id="app" v-cloak>
                <section>
                  <img :src="imgActive" alt="essai" @click="updateUrl">
                  <p>{{ texteBrut }}</p>
                  <p v-html="texteHtml"></p>
                </section>
            </div>
            <script src="https://unpkg.com/vue@next"></script>
            <script >
                const { ref } = Vue
                const app = Vue.createApp({
                    name: "App",
                    setup() { 
                           let urlImg1 = "https://picsum.photos/id/238/200/300"
                            let urlImg2 =  "https://picsum.photos/id/237/200/300"
                            let imgActive = ref(urlImg1)
                            let texteBrut = ref("Vue c'est facile")
                            let texteHtml = "<strong>Vue</strong> c'est facile"
                            const  updateUrl = () => {
                            imgActive.value = (imgActive.value == urlImg1) ? urlImg2 : urlImg1
                        }
                         return {urlImg1, urlImg2, imgActive, texteBrut, texteHtml, updateUrl}
                    }
                })
                const vm = app.mount('#app')

                setTimeout(() => {
                    vm.texteBrut = "Nouveau texte"
                },5000)
            </script>
        </body>
    </html>
