<!doctype html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Premi√®re app Vue</title>
            <link rel="stylesheet" href="">
            <style>
                [v-cloak] {
                    display: none;
                }
            </style>
            
        </head>
        <body>
            <div id="app" v-cloak>
                <section>
                  <img :src="imgActive" alt="essai" @click="updateUrl">
                  <p>{{ texteBrut }}</p>
                  <p v-html="texteHtml"></p>
                </section>
            </div>
            <script src="https://unpkg.com/vue@next"></script>
            <script >
                const app = Vue.createApp({
                    name: "App",
                    data() { 
                        return {
                            urlImg1: "https://picsum.photos/id/238/200/300",
                            urlImg2: "https://picsum.photos/id/237/200/300",
                            imgActive: "",
                            texteBrut: "Vue c'est facile",
                            texteHtml: "<strong>Vue</strong> c'est facile"
                        }
                    },
                    created() {
                        this.imgActive = this.urlImg1
                    },
                    methods: {
                        updateUrl() {
                            this.imgActive = (this.imgActive == this.urlImg1) ? this.urlImg2 : this.urlImg1
                        }
                    }
                })
                const vm = app.mount('#app')

                setTimeout(() => {
                    vm.texteBrut = "Nouveau texte"
                },5000)
            </script>
        </body>
    </html>
