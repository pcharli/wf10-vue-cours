<!doctype html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Première app Vue</title>
            <link rel="stylesheet" href="">
            <style>
                [v-cloak] {
                    display: none;
                }
            </style>
            
        </head>
        <body>
            <div id="app" v-cloak>
                <section>
                    <p>Date en français : {{ dateFr }}</p>
                    <p>Date en Américaon : {{ dateUs }}</p>
                </section>
                <button v-on:click="d=new Date()">Reset date</button>
            </div>
            <script src="https://unpkg.com/vue@next"></script>
            <script >
                const app = Vue.createApp({
                    name: "App",
                    data() { 
                        return {
                            d: new Date()
                        }
                    },
                    computed: {
                        dateFr() {
                            return this.d.toLocaleTimeString('fr-FR')
                        },
                        dateUs() {
                            return this.d.toLocaleTimeString('en-US')
                        }
                    }
                })
                app.mount('#app')
            </script>
        </body>
    </html>
